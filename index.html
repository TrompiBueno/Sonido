<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botón con sonido</title>
</head>
<body>
    <h1>¡Presiona el botón!</h1>
    <button id="miBoton">Haz clic aquí</button>

    <!-- Agrega el audio -->
    <audio id="miSonido" src="sonido.mp3"></audio>

    <script>
        const boton = document.getElementById('miBoton');
        const sonido = document.getElementById('miSonido');

        boton.addEventListener('click', () => {
            sonido.play();
        });
    </script>
</body>
</html>
